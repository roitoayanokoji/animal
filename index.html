<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal CarDealer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page" class="container">
        <h2>Sign In</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="login()">Sign In</button>
        <div class="demo-credentials">
            <p>Demo Credentials:</p>
            <p>Email: demo@example.com</p>
            <p>Password: password123</p>
        </div>
    </div>
    <div id="inventory-page" class="container hidden">
        <header>
            <h1>ðŸš— Animal CarDealer</h1>
            <nav>
                <button onclick="switchTab('inventory')">Inventory</button>
                <button onclick="switchTab('orders')">Orders</button>
                <button onclick="switchTab('staff')">Staff</button>
            </nav>
        </header>
        <section class="filter-section">
            <h2>Filter by Manufacturer</h2>
            <button onclick="filterCars('all')">All</button>
            <button onclick="filterCars('Toyota')">Toyota</button>
            <button onclick="filterCars('Ferrari')">Ferrari</button>
        </section>
        <section class="car-list">
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
